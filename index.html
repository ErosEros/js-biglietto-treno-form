<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto-Treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js" defer ></script>
</head>
<body id="body-bg">
    <div class="container">
        
        <div class="row bg-black p-5 flex-d justify-content-around mt-5">
            <input class="col-3" id="username" type="text" placeholder="Inserisci il tuo nome">
            <input class="col-3" id="kilometri" type="number" placeholder="KM Da percorrere?">
            <select class="col-3" name="age" id="age">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Over65">Over65</option>
            </select>
            <div class="row flex-d justify-content-center">
                <button class="col-2 mt-5">Send</button>
            </div>
        </div>
        <div class="p-5 bg-white" id="biglietto">Prezzo finale:</div>
        
    </div> 
</body>
</html>
